<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            let a = Number(prompt("Nhập độ dài cạnh a :"));
            let b = Number(prompt("Nhập độ dài cạnh kề b :"));
            let chieucao = (a * b) / Math.sqrt(a ** 2 + b ** 2);
            let dientich = (1 / 2) * chieucao * Math.sqrt(a ** 2 + b ** 2);
            alert("dien tich la" + dientich);
        </script>
    </body>
</html>
