    <body>
        <script>
            let a = Number(prompt("Nhập vào số a"));
            let b = Number(prompt("Nhập vào số b"));
            let x = -b / a;
            if (a == 0) {
                alert("Không phải phương trình bậc 1");
            } else {
                alert("Nghiệm của phương trình là" + " " + x);
            }
        </script>
