<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            let old = Number(prompt("Nhập vào số cần kiểm tra "));
            if (old % 1 == 0) {
                if (old > 0 && old < 120) {
                    alert("Số" + " " + old + " " + "là độ tuổi của 1 người");
                } else {
                    alert(
                        "Số" +
                            " " +
                            old +
                            " " +
                            " không phải là độ tuổi của 1 người"
                    );
                }
            } else {
                alert(
                    "Số" +
                        " " +
                        old +
                        " " +
                        " không phải là độ tuổi của 1 người"
                );
            }
        </script>
    </body>
</html>
