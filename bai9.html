<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            let a = Number(prompt("Nhập vào số a "));
            let b = Number(prompt("Nhập vào số b"));
            let c = Number(prompt("Nhập vào số c"));
            let x = a + b;
            let y = b + c;
            let z = a + c;
            if (a > 0 && b > 0 && c > 0) {
                if (x > c && y > a && z > c) {
                    alert(
                        a + "," + b + "," + c + " " + "là 3 cạnh của 1 tam giác"
                    );
                } else {
                    alert(
                        a +
                            "," +
                            b +
                            "," +
                            c +
                            " " +
                            "không phải là 3 cạnh của 1 tam giác"
                    );
                }
            } else {
                alert(
                    a +
                        "," +
                        b +
                        "," +
                        c +
                        " " +
                        "Không phải 3 cạnh của 1 tam giác"
                );
            }
        </script>
    </body>
</html>
